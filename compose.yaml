services:
  langup:
    image: langup
    build:
      context: .
      dockerfile: LangUp/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - langup-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: langup
      POSTGRES_PASSWORD: langup
      POSTGRES_DB: langup
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - langup-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  db_data:

networks:
  langup-network:
    driver: bridge